<div class="container-fluid">
    <header class="jumbotron jumbotron-fluid">
        <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    </header>
    <h1>Administración de usuarios</h1>
    <br>
    <section class="row justify-content-center">
        <div class="col-sm-4 col-md-3">
            <div class="d-flex flex-row justify-content-end">
                <button id="btnFilter" class="btn btn-secondary btnInf">Filtrar <i class="bi bi-list"></i></button>
            </div>
            <br>
            <div id="find-section" class="find-section card">
                <div class="card-body d-flex flex-column">
                    <p class="text-center">Nombre de usuario</p>
                    <input id="find-username" class="" type="text">
                    <button id="btn-find" class="btnConfirm">Buscar</button>
                    <br>
                    <button id="btn-clear-filter" class="btnClear">Borrar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-6 listDiv overflow-auto list-group">
            <li *ngFor="let elem of users" class="list-group-item fade {{elem.show}} liUsername" id="{{elem.username}}"
                (click)=loadInfPage(elem.username)>{{elem.username}}</li>
        </div>
        <div class="col-sm-4 col-md-3">
            <button id="btnAddUser" class="btn btn-success btnInf">Crear usuario <i class="bi bi-plus"></i></button>
            <br>
            <br>
            <div id="create-section" class="card create-section">
                <div class="card-body d-flex flex-column">
                    <label>Nombre de usuario</label>
                    <input id="txt-add-username" type="text">
                    <br>
                    <label>Contraseña</label>
                    <input id="txt-add-password" type="password">
                    <br>
                    <button id="btn-create-user" class="btnConfirm">Crear</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    </footer>
</div>

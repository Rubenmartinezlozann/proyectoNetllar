<div class="container-fluid">
    <header class="jumbotron jumbotron-fluid">
        <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    </header>
    <section class="find-section">
        <div class="row justify-content-center ">
            <div class="col-sm-4 col-md-3 col-xl-2">
                <button id="btnAddUser" class="btnConfirm">Añadir usuario</button>
            </div>
            <div class="col-sm-4 col-md-3 col-xl-2">
                <input id="find-username" type="text" placeholder="Nombre de usuario" disabled>
            </div>
            <div class="col-sm-4 col-md-3 col-xl-2">
                <button id="btn-find" class="btnConfirm" disabled>Buscar usuario</button>
            </div>
        </div>
    </section>
    <section class="data-section row justify-content-center">
        <div class="col-sm-4 col-md-3 col-xl-2">
            <label id="lblUsername">Nombre de usuario</label>
            <input type="text" id="data-username" />
        </div>
        <div class="col-sm-4 col-md-3 col-xl-2">
            <label id="lblPassword">Contraseña</label>
            <input type="password" id="data-password" />
        </div>
        <div class="col-sm-4 col-md-3 col-xl-2">
            <button id="data-btn" class="btnConfirm data-btn">Confirmar</button>
            <button id="data-goBack" class="btnConfirm data-btn">Volver</button>
        </div>
    </section>
    <section>
        <div class="list-group">
            <ul *ngFor="let elem of users" class="list-group list-group-horizontal row justify-content-right">
                <li class="list-group-item usernameList {{elem.username}}">{{elem.username}}</li>
                <li class="list-group-item {{elem.username}}" (click)=clickBtnModify(elem.username)>Editar</li>
                <li class="list-group-item {{elem.username}}" (click)=clickBtnDelete(elem.username)>Eliminar</li>
            </ul>
        </div>
    </section>
    <footer>
        <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    </footer>
</div>

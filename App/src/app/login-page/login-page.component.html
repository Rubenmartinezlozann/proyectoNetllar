<div class="container-fluid">
    <header class="jumbotron jumbotron-fluid">
        <div class="row justify-content-around">
            <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
            <h1 class="text-light">Inicio de sesión</h1>
        </div>
    </header>
    <div class="row justify-content-center">
        <label class="col-md-3">Nombre de usuario</label>
    </div>
    <div class="row justify-content-center">
        <input (input)="getUsername($event)" id="username" class="col-md-3 " type="text">
    </div>
    <div class="row justify-content-center">
        <label class="col-md-3">Contraseña</label>
    </div>
    <div class="row justify-content-center">
        <input (input)='getPassword($event)' id="password" class="col-md-3" type="password">
    </div>
    <div class="row justify-content-center">
        <label id="errorMensaje" class="col-md-3">Usuario o Contraseña incorrectos</label>
    </div>
    <br>
    <div class="row justify-content-center">
        <button (click)="login()" id="btn-login" class="col-xl-1 col-lg-2 col-sm-3 btnConfirm">Confirmar</button>
    </div>
</div>
<br><br><br><br><br><br>
<footer>
    <div class="row justify-content-center">
        <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    </div>
</footer>

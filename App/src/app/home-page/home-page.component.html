<div class="container-fluid">
    <!-- <i class="bi bi-check"></i>  <i class="bi bi-exclamation-triangle"></i> <i class="bi bi-x-octagon"></i> -->
    <header class="jumbotron jumbotron-fluid">
        <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    </header>
    <section id="address-find-container">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Código postal</label>
                <br>
                <div class="d-flex flex-row">
                    <span id="cp-span" class="input-group-text span-left"><i class="bi bi-info-circle"></i></span>
                    <input type="number" id="cp" class="input-right" />
                </div>
                <label class="" id="cpAlert"></label>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label for="province">Provincia</label>
                <br>
                <select name="province" id="province" class="">
                    <option id="defaultProvince" selected value="">Seleccionar</option>
                    <option *ngFor='let elem of provinceArray;' class="text-capitalize" value="{{elem}}">{{elem}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label for="township">Municipio</label>
                <br>
                <select name="township" id="township" class="" disabled>
                    <option selected disabled value="" id="defaultTownship">Seleccionar</option>
                    <option *ngFor='let elem of townshipArray;' value="{{elem}}">{{elem}}
                    </option>
                </select>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Tipo de via</label>
                <br>
                <select name="typeRoad" id="typeRoad" class="" disabled>
                    <option selected value="" id="defaultTypeRoad">Seleccionar</option>
                    <option *ngFor='let elem of typeRoadArray;' value="{{elem}}">{{elem}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label for="street">Calle</label>
                <br>
                <select name="street" id="street" class="text-capitalize" disabled>
                    <option selected value="" id="defaultStreet">Seleccionar</option>
                    <option *ngFor='let elem of streetArray;' class="text-capitalize" value="{{elem}}">{{elem}}
                    </option>
                </select>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Número</label>
                <br>
                <input type="number" id="num" disabled />
                <label id="numAlert"></label>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <button id="btnConfirm" class="btnConfirm" disabled>Confirmar</button>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <button id="btnClear" class="btnClear">Borrar</button>
            </div>
        </div>
    </section>
    <section id="products-section" class="products-section">
        <div id="address-inf" class="d-flex flex-column col-4 address-inf">
            <h5>Dirección buscada</h5>
            <label>Código postal {{cp}}</label>
            <label>Provincia {{province}}</label>
            <label>Municipio {{township}}</label>
            <label>Dirección {{typeRoad}} {{street}}</label>
            <label>Número {{number}}</label>
        </div>
        <div>
            <div class="Card">
                <p></p>
            </div>
        </div>
    </section>
    <footer>
        <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    </footer>
</div>

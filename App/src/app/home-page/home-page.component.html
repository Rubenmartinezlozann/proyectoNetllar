<div class="container">
    <div class="row justify-content-around">
        <div class="col-md-7">
            <label class="">Dirección</label><br>
            <input id="txtAddress" class="address" (input)=getAddressData($event) type="text"
                placeholder="Ejemplo: Calle Sargento Alcoi Alicante"><br>
            <div *ngFor='let address of data;' class="suggestedAddress">
                <button (click)=writeAddress(address)>{{address.typeRoad}} {{address.street}}
                    {{address.township}} {{address.province}}</button>
            </div>
        </div>
        <div class="col-md-2">
            <label class="">Número</label><br>
            <input (change)=getNumberText($event) class="number" type="number">
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="col-md-1" (click)=findProducts()>Confirmar</button>
    </div>
</div>

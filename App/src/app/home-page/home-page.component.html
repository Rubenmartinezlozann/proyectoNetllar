<header class="jumbotron jumbotron-fluid d-flex flex-row justify-content-between">
    <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
    <span id="btn-logout" class="btn-logout"><i class="bi bi-box-arrow-left"></i></span>
</header>
<div class="container-fluid d-flex flex-column">
    <div class="d-flex flex-row justify-content-center">
        <div id="loading-page-icon" class="spinner-grow text-primary loading-page-icon" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div id="btn-admin-container" class="btn-admin-container"></div>
    <div class="row justify-content-center alert-container">
        <div id="alert-container"
            class="col-sm-10 col-md-6 col-lg-4 d-flex flex-column justify-content-center alert alert-warning alert-dismissible fade"
            role="alert">
            <p id="alert-text" class="text-center"></p>
            <button id="alert-button" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center address-radio-container">
        <input type="radio" name="address-radio" id="address-radio-write" value="write" checked>
        <label>Escribir dirección</label>
        <input type="radio" name="address-radio" id="address-radio-select" value="select">
        <label>Buscar por selección</label>
    </div>
    <section id="address-write-container" class="address-write-container">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Código postal</label>
                <input type="number" id="address-write-cp" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Dirección</label>
                <input list="datalistOptions" id="address-write-address" placeholder="Escribe para buscar...">
                <datalist id="datalistOptions">
                    <option *ngFor='let elem of data;'
                        value="{{elem.tipovia}} {{elem.calle}} {{elem.municipio}} {{elem.provincia}}"
                        (click)=setAddressByTextSelection(elem.tipovia,elem.calle,elem.municipio,elem.provincia)>
                </datalist>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Número</label>
                <br>
                <input type="number" id="address-write-number" />
            </div>
        </div>
    </section>
    <section id="address-select-container" class="address-select-container">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Código postal</label>
                <br>
                <div id="cp-spinner" class="spinner-border spinner-border-sm spinner-inf-left" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="d-flex flex-row">
                    <span id="cp-span" class="input-group-text elem-left">
                        <i id="cp-icon" class="bi bi-pencil-square"></i>
                    </span>
                    <input type="number" id="cp" class="elem-right" />
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label for="province">Provincia</label>
                <br>
                <div id="province-spinner" class="spinner-border spinner-border-sm spinner-inf-left" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="d-flex flex-row">
                    <span id="province-span" class="input-group-text elem-left">
                        <i id="province-icon" class="bi bi-pencil-square"></i>
                    </span>
                    <select name="province" id="province" class="elem-right" disabled>
                        <option id="defaultProvince" value="" selected>Seleccionar</option>
                        <option *ngFor='let elem of provinceArray;' class="text-capitalize" value="{{elem.provincia}}">
                            {{elem.provincia}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label for="township">Municipio</label>
                <br>
                <div id="township-spinner" class="spinner-border spinner-border-sm spinner-inf-left" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="d-flex flex-row">
                    <span id="township-span" class="input-group-text elem-left">
                        <i id="township-icon" class="bi bi-pencil-square"></i>
                    </span>
                    <select name="township" id="township" class="elem-right" disabled>
                        <option selected disabled value="" id="defaultTownship">Seleccionar</option>
                        <option *ngFor='let elem of townshipArray;' value="{{elem.municipio}}">{{elem.municipio}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Tipo de via</label>
                <br>
                <div id="typeRoad-spinner" class="spinner-border spinner-border-sm spinner-inf-left" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="d-flex flex-row">
                    <span id="typeRoad-span" class="input-group-text elem-left">
                        <i id="typeRoad-icon" class="bi bi-pencil-square"></i>
                    </span>
                    <select name="typeRoad" id="typeRoad" class="elem-right" disabled>
                        <option selected value="" id="defaultTypeRoad">Seleccionar</option>
                        <option *ngFor='let elem of typeRoadArray;' value="{{elem.tipovia}}">{{elem.tipovia}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label for="street">Calle</label>
                <br>
                <div id="street-spinner" class="spinner-border spinner-border-sm spinner-inf-left" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="d-flex flex-row">
                    <span id="street-span" class="input-group-text elem-left">
                        <i id="street-icon" class="bi bi-pencil-square"></i>
                    </span>
                    <select name="street" id="street" class="elem-right" disabled>
                        <option selected value="" id="defaultStreet">Seleccionar</option>
                        <option *ngFor='let elem of streetArray;' class="text-capitalize" value="{{elem.calle}}">
                            {{elem.calle}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label>Número</label>
                <br>
                <div id="number-spinner" class="spinner-border spinner-border-sm spinner-inf-left" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="d-flex flex-row">
                    <span id="number-span" class="input-group-text elem-left">
                        <i id="number-icon" class="bi bi-pencil-square"></i>
                    </span>
                    <br>
                    <input type="number" id="number" class="elem-right" disabled />
                </div>
            </div>
        </div>
    </section>
    <div class="row justify-content-center">
        <div class="col-sm-4 col-md-3 col-lg-2">
            <br>
            <button id="btnConfirm" class="btnConfirm" disabled>Confirmar</button>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2">
            <br>
            <button id="btnClear" class="btnClear">Borrar</button>
        </div>
    </div>
    <section id="products-section" class="products-section">
        <div id="address-inf" class="d-flex flex-column col-4 address-inf">
            <h5>Dirección buscada</h5>
            <label>Código postal {{cp}}</label>
            <label>Provincia {{province}}</label>
            <label>Municipio {{township}}</label>
            <label>Dirección {{typeRoad}} {{street}}</label>
            <label>Número {{number}}</label>
        </div>
        <div>
            <div class="Card">
                <p></p>
            </div>
        </div>
    </section>
</div>
<footer>
    <img src="../../assets/logoNetllarBlanco.png" alt="Logo de Netllar">
</footer>

<div class="container">
    <div class="row justify-content-around">
        <div class="col-md-7">
            <label class="">Dirección</label><br>
            <input class="address" (input)=getAddressData($event) type="text"
                placeholder="Ejemplo: Calle Sargento Alcoi Alicante"><br>
            <div *ngFor='let address of data;' class="">
                <label (click)="writeAddress">{{address}}</label>
            </div>
        </div>

        <div class="col-md-2">
            <label class="">Número</label><br>
            <input class="number" type="number">
        </div>

    </div>

</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <label>Dirección:</label>
            <br>
            <input id="txtAddress" class="border-primary address" (input)=getAddressData($event) type="text"
                placeholder="Ejemplo: Calle Sargento Alcoi Alicante">
            <div *ngFor='let address of data;' class="card suggestedAddressContainer">
                <p class="card-text border-primary suggestedAddressItem" (click)=writeAddress(address)>
                    <b>{{address.typeRoad}} {{address.street}}</b>
                    <br>
                    {{address.township}} {{address.province}}
                </p>
            </div>
            <div id="spinnerContainer" class="spinner-border spinner-border-sm text-primary" role="status">
                <div id="loadingIcon" class="sr-only"></div>
            </div>
        </div>
        <div class="col-md-2">
            <label class="label">CP:</label>
            <br>
            <input id="txtCp" class="border-primary cp" (change)=getCpText($event) type="number">
        </div>
        <div class="col-md-2">
            <label class="label">Número:</label>
            <br>
            <input class="border-primary number" (change)=getNumberText($event) type="number">
            <br><br>
            <button id="btonConfirm" class="btn btn-primary btnConfirm" (click)=findProducts()>Confirmar</button>
        </div>
    </div>
</div>
